<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="./slider.css">
</head>
<body>
  <header>
    <h1>Welcome to my Slider Web Page</h1>
  </header>
  <div class="slider-container">
    <div class="slider">
      <div class="slide active">
        <img src="baby.jpg" alt="Slider Image 1">
      </div>
      <div class="slide">
        <img src="couple1.jpg" alt="Slider Image 2">
      </div>
      <div class="slide">
        <img src="couple2.jpg" alt="Slider Image 3">
      </div>
      <div class="slide">
        <img src="couple3.jpg" alt="Slider Image 3">
      </div>
      <div class="slide">
        <img src="couple4.jpg" alt="Slider Image 3">
      </div>
      <div class="slide">
        <img src="couple5.jpg" alt="Slider Image 3">
      </div>
    </div>
    <div class="slider-navigation">
      <button class="prev-slide"><</button>
      <button class="next-slide">></button>
    </div>
  </div>
  
  <script src="./slider.js"></script>
</body>
</html>
